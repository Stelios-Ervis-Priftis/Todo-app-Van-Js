<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="icon" href="images/favicon.png?v=1">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input class="input" id="search-text" type="text" placeholder="For todo">
        <label class="checkbox">
          <input id="hide-completed" type="checkbox">Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <label>
          <input class="input" id="todo-input" type="text" placeholder="Something to do" name="newText">
        </label>
          <button class="button">Add Todo</button>
      </form>
    </div>
    
    <!-- Javascript Load -->
    <script src="js/uuidv4.js" charset="utf-8"></script>
    <script src="js/todo-functions.js" charset="utf-8"></script>    
    <script src="js/todo.js" charset="utf-8"></script>
    <!-- Javascript End -->
  </body>
</html>
